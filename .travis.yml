dist: bionic

language: generic

matrix:
  include:
  - env: MRUBY_VERSION=2.0.1
    services: [docker]
  - env: MRUBY_VERSION=head
    services: [docker]
  allow_failures:
  - env: MRUBY_VERSION=head

before_install:
- if [[ $TRAVIS_TAG ]] && [[ $MRUBY_VERSION == head ]]; then travis_terminate 0; fi;
- if ! git diff --name-only $TRAVIS_COMMIT_RANGE | grep -qvE '(.md$)'; then echo "Only docs were updated, not running the CI."; travis_terminate 0; fi;

install:
- bundle

script:
- rake test:bintest

before_deploy:
- rake release
- mruby/build/x86_64-pc-linux-gnu-glibc-2.9/bin/plip -v
- mruby/build/x86_64-pc-linux-gnu/bin/plip -v
- sudo chmod -R 1777 releases
- sudo chmod -R 1777 mruby/build/host/mrbgems
- export BUILD_VERSION=`rake version`
- echo $BUILD_VERSION
- ls -la releases
- ls -la releases/v$BUILD_VERSION

deploy:
  provider: releases
  api_key: "$GITHUB_OAUTH_TOKEN"
  file:
  - "releases/v$BUILD_VERSION/plip-$BUILD_VERSION-x86_64-apple-darwin17.tgz"
  - "releases/v$BUILD_VERSION/plip-$BUILD_VERSION-x86_64-alpine-linux-musl.tgz"
  - "releases/v$BUILD_VERSION/plip-$BUILD_VERSION-x86_64-pc-linux-gnu.tgz"
  - "releases/v$BUILD_VERSION/plip-$BUILD_VERSION-x86_64-pc-linux-gnu-glibc-2.9.tgz"
  - "releases/v$BUILD_VERSION/plip-$BUILD_VERSION-x86_64-pc-linux-gnu-openssl.tgz"
  - "releases/v$BUILD_VERSION/plip-$BUILD_VERSION-x86_64-w64-mingw32.tgz"
  skip_cleanup: true
  on:
    tags: true
    branch: master
    condition:
    - "$MRUBY_VERSION == 2.0.1"
    - "$TRAVIS_OS_NAME == linux"
